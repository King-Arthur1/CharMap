<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CharMap</title>
    <link href="winjs/css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="knockout/knockout-3.3.0.js"></script>
    <script src="winjs/js/WinJS.js"></script>
    <script src="hardcoded_data.js"></script>
    <script src="knockout_simple.js"></script>
</head>
<body id="root">
    <div id="header">
        <h1 id="title">CharMap (loading...)</h1>
        Join in on <a href="https://github.com/InternetExplorer/CharMap">GitHub</a>. Other versions... <a href="angular_simple.html">angular</a>, <a href="index.html">winjs</a>, <a href="knockout_simple.html">knockout</a>, ... <br />

        <input type="range" min="0" max="20" id="blockSlider" value="0" style="width:400px" />
    </div>
    <div id="smallListIconTextTemplate" style="display: none">
        <div class="container">
            <div class="letter" data-bind="html:preview"></div>
            <div data-bind="html:text"></div>
        </div>
    </div>
    <div id="content"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            selectionMode: 'none',
            tapBehavior: 'none',
            layout: { type: WinJS.UI.GridLayout }
        }"></div>
</body>
</html>

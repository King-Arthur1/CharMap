<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CharMap</title>
    <link href="../css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/app.css" type="text/css" />
    <script src="../js/lib/knockout-3.3.0.js"></script>
    <script src="../js/lib/WinJS.js"></script>
    <script src="../js/data/hardcoded_data.js"></script>
    <script src="knockout_simple.js"></script>
</head>
<body id="root">
    
    <div id="app">
    <div class="splitView" data-win-control="WinJS.UI.SplitView">
        <!-- Pane area -->
        <div>
            <div class="header">
                <button type="button" class="win-splitview-button" onclick="Sample.togglePane();"></button>
                <div class="title">SplitView Pane area</div>
            </div>

            <div class="nav-commands">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
            </div>
        </div>

        <!-- Content area -->
        <div class="contenttext">
            <div id="header">
            <h1 id="title">CharMap (loading...)</h1>
            Join in on <a href="https://github.com/InternetExplorer/CharMap">GitHub</a>. Other versions... <a href="../ng/index.html">angular</a>, <a href="../index.html">winjs</a>, ... <br />
            <input type="range" min="0" max="20" id="blockSlider" value="0" style="width:400px" />
            </div>
            <div id="smallListIconTextTemplate" style="display: none">
                <div class="container">
                    <div class="letter" data-bind="html:preview"></div>
                    <div data-bind="html:text"></div>
                </div>
            </div>

            <div id="content"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    selectionMode: 'single',
                    tapBehavior: 'WinJS.UI.TapBehavior.toggleSelect',
                    layout: { type: WinJS.UI.GridLayout, maxRows: 6 }
                }"></div>
        
        </div>
    </div> 
</div>
</body>
</html>

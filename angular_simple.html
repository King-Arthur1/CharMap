<!doctype html>
<html ng-app="charmapApp">
 <head>
    <link href="winjs/css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
   <script src="hardcoded_data.js"></script>
   <script src="angular_simple.js"></script>
</head>
 <body style="overflow: auto">
   <h1>CharMap</h1>
        Join in on <a href="https://github.com/InternetExplorer/CharMap">GitHub</a>. Other versions... <a href="angular_simple.html">angular</a>, <a href="index.html">winjs</a>, ... <br />

    <div ng-controller="CharMapController as charMap">
      <span>{{charMap.remaining()}}</span>
      <ul class="unstyled">
        <li ng-repeat="c in charMap.data.data">
        	<span ng-bind-html="charMap.makeSingleChar(c).preview"></span> - 
        	<span>{{c.altName || c.name}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>

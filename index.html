<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CharMap</title>
    <link href="winjs/css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="js/lib/WinJS.jsWinJS.js"></script>
    <script src="js/data/hardcoded_data.js"></script>
    <script src="app.js"></script>
</head>
<body id="root">
    <div id="header">
        <h1 id="title">CharMap (loading...)</h1>
        Join in on <a href="https://github.com/InternetExplorer/CharMap">GitHub</a>. Other versions... <a href="ng/index.html">angular</a>, <a href="index.html">winjs</a>, <a href="ko/index.html">knockout</a>, ... <br />

        <input type="range" min="0" max="20" id="blockSlider" value="0" style="width:400px" />
    </div>
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="container">
            <div class="letter" data-win-bind="innerHTML:preview"></div>
            <div data-win-bind="innerHTML:text"></div>
        </div>
    </div>
    <div id="content"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            layout: { type: WinJS.UI.GridLayout }
        }"></div>
</body>
</html>
